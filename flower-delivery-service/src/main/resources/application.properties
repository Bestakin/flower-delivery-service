spring.application.name=flower-delivery-service

spring.datasource.url=jdbc:mysql://localhost:3306/plant
spring.datasource.username=plantadmin
spring.datasource.password=Plant
spring.datasource.initialization-mode=always
# Comment this out if not using schema.sql or data.sql
# spring.datasource.initialization-mode=always

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.driver-class-name=org.h2.Driver